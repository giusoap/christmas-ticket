<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Gift üéÑ</title>

<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: Georgia, serif;
    background: linear-gradient(180deg, #f9f6f1 0%, #efe9df 100%);
    overflow: hidden;
  }

  /* ---------- Snow (background) ---------- */
  .snow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background-image:
      radial-gradient(1.5px 1.5px at 20px 30px, white, transparent),
      radial-gradient(1.5px 1.5px at 120px 180px, white, transparent),
      radial-gradient(1px 1px at 260px 90px, white, transparent),
      radial-gradient(1px 1px at 340px 240px, white, transparent);
    background-size: 380px 380px;
    animation: snow 22s linear infinite;
    opacity: 0.45;
  }

  @keyframes snow {
    from { background-position: 0 0; }
    to   { background-position: 0 380px; }
  }

  /* ---------- Layout ---------- */
  .ticket {
    position: relative;
    height: 100%;
    padding: 16px;
    z-index: 1;
  }

  /* ---------- Corner images ---------- */
  .corner {
    position: absolute;
    width: 28vw;
    max-width: 140px;
    border-radius: 12px;
    box-shadow: 0 10px 24px rgba(0,0,0,0.18);
  }

  .top-left {
    top: 12px;
    left: 12px;
    transform: rotate(-3deg);
  }

  .top-right {
    top: 12px;
    right: 12px;
    transform: rotate(3deg);
  }

  .bottom-left {
    bottom: 12px;
    left: 12px;
    transform: rotate(2deg);
  }

  .bottom-right {
    bottom: 12px;
    right: 12px;
    transform: rotate(-2deg);
  }

  /* ---------- Center ---------- */
  .center {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
  }

  /* ---------- Ticket card ---------- */
  .content {
    position: relative;
    background: #fffefb;
    padding: 30px 24px 34px;
    border-radius: 18px;
    max-width: 420px;
    box-shadow:
      0 18px 40px rgba(0,0,0,0.15),
      inset 0 0 0 1px rgba(0,0,0,0.04);
    animation: fadeIn 1.2s ease-out both;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Perforation line */
  .content::after {
    content: "";
    position: absolute;
    left: 20px;
    right: 20px;
    bottom: 92px;
    border-bottom: 2px dashed #e0ddd7;
  }

  h1 {
    margin-top: 0;
    font-size: 2rem;
    letter-spacing: 0.5px;
  }

  p {
    font-size: 1.05rem;
    line-height: 1.55;
    margin-bottom: 26px;
    color: #333;
  }

  /* ---------- Stub ---------- */
  .stub {
    margin-top: 30px;
    padding-top: 18px;
  }

  .download {
    display: block;
    padding: 16px;
    background: linear-gradient(180deg, #b11226, #8f0e1f);
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(177,18,38,0.35);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .download:active {
    transform: scale(0.97);
    box-shadow: 0 4px 10px rgba(177,18,38,0.35);
  }
</style>
</head>

<body>

<div class="snow"></div>

<div class="ticket">

  <!-- Corner images -->
  <img src="images/tl.jpg" class="corner top-left" alt="">
  <img src="images/tr.jpg" class="corner top-right" alt="">
  <img src="images/bl.jpg" class="corner bottom-left" alt="">
  <img src="images/br.jpg" class="corner bottom-right" alt="">

  <!-- Center ticket -->
  <div class="center">
    <div class="content">

      <h1>Merry Christmas üéÑ</h1>

      <p>
        This ticket is good for quiet hours,
        warm light, and one new story.
      </p>

      <div class="stub">
        <a href="book.epub" download class="download">
          üéÅ Tap to Unwrap Your Book
        </a>
      </div>

    </div>
  </div>

</div>
</body>
</html>
